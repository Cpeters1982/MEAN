<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            class Dot {
                constructor(x, y){
                    this.x = x;
                    this.y = y;
                }
                showLocation(){
                    // ES6 String Interpolation!
                    alert(`This Dot is at x ${this.x} and y ${this.y}`);
                }
            }
            let dot2 = new Dot(5, 13);
            dot2.showLocation();
        </script>
        <style>
            body {
            background-color: black;
            }
        </style>
    
    </body>
</html>
